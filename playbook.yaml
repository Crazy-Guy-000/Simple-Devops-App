---
- hosts: jenkins_servers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install prerequisite packages
      apt:
        name: "{{ packages }}"
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - git
          - python3-pip

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Add current user to the docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Restart sshd to ensure group changes are effective
      service:
        name: sshd
        state: restarted

    - name: Install Docker Python library
      pip:
        name: docker

    # We can even add a task to ensure Jenkins is running via Docker Compose
    # (This is an advanced step, not required for this basic project)